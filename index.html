<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Presentation</title>
  <style>
    :root {
      --bg: #0c1016;
      --panel: #111826;
      --accent: #4fd1c5;
      --text: #e8edf5;
      --muted: #9fb0c9;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(135deg, #0c1016, #0b0f1a);
      color: var(--text);
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      width: min(1120px, 96vw);
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 18px;
    }
    #stage-shell {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #05080f;
      border: 1px solid #1d2638;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35),
        0 1px 0 rgba(255, 255, 255, 0.04);
    }
    #stage {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .layer {
      position: absolute;
      object-fit: contain;
      transform-origin: top left;
      image-rendering: auto;
    }
    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        180deg,
        rgba(12, 16, 22, 0.86),
        rgba(5, 8, 15, 0.86)
      );
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    #hud {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 14px;
      color: #c9d5e5;
    }
    #hud strong {
      color: var(--accent);
    }
    #hint {
      margin-left: auto;
      opacity: 0.75;
    }
    #status {
      min-height: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    .pill {
      padding: 6px 10px;
      border: 1px solid #1f2b3e;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
    }
    .hidden {
      display: none;
    }
    #error {
      color: #ff7b7b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="stage-shell">
      <div id="stage" aria-live="polite"></div>
      <div id="loading" class="pill">Loading slides...</div>
    </div>
    <div id="hud">
      <span class="pill" id="slide-label">Slide 0/0</span>
      <span class="pill" id="photo-label">Photo 0/0</span>
      <span id="hint">Use Left/Right for slides, Up/Down for photos</span>
    </div>
    <div id="status"></div>
    <div id="error" role="alert"></div>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
